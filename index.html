<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-top: 20px;
        }

        .form-control {
            height: 200px;
        }
    </style>
    <title>Base64 Encoder & Decoder</title>
</head>

<body>
    <div class="container">
        <h1>Base64 Encoder & Decoder</h1>
        <p class="text-center">
            Con esta herramienta puedes codificar cualquier texto en formato Base64 y decodificar cualquier texto
            codificado en Base64.
        </p>
        <div class="form-group">
            <label for="input">Texto a codificar / decodificar:</label>
            <textarea class="form-control" id="input" rows="3"></textarea>
        </div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" id="encode-btn">Codificar</button>
                <button class="btn btn-secondary" id="decode-btn">Decodificar</button>
            </div>
        </div>
        <div class="form-group">
            <label for="result">Resultado:</label>
            <textarea class="form-control" id="result" rows="3" readonly></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-success" id="copy-btn">Copiar al portapapeles</button>
        </div>
        <div class="form-group" id="downloadContainer" style="display: none;">
            <a id="download" class="btn btn-success">Download</a>
        </div>
    </div>
    <script>
        const encodeBtn = document.getElementById('encode-btn');
        const decodeBtn = document.getElementById('decode-btn');
        const copyBtn = document.getElementById('copy-btn');
        const input = document.getElementById('input');
        const result = document.getElementById('result');
        const downloadBtn = document.querySelector("#download");
        const downloadContainer = document.querySelector("#downloadContainer");

        encodeBtn.addEventListener('click', function () {
            result.value = btoa(input.value);
        });

        decodeBtn.addEventListener('click', function () {
            const decodedValue = atob(input.value);
            result.value = decodedValue;
            try {
                const data = decodedValue.split(',')[1];
                const byteArray = new Uint8Array(data.length);
                for (let i = 0; i < data.length; i++) {
                    byteArray[i] = data.charCodeAt(i);
                }
                const blob = new Blob([byteArray], { type: "application/octet-stream" });
                downloadBtn.href = URL.createObjectURL(blob);
                downloadContainer.style.display = "inline-block";
            } catch (err) {
                downloadContainer.style.display = "none";
            }
        });

        copyBtn.addEventListener('click', function () {
            result.select();
            document.execCommand('copy');
        });

        downloadBtn.addEventListener("click", function () {
            const inputRaw = input.value;
            const decodedData = atob(inputRaw);
            const byteArray = new Uint8Array(decodedData.length);
            for (let i = 0; i < decodedData.length; i++) {
                byteArray[i] = decodedData.charCodeAt(i);
            }
            const blob = new Blob([byteArray], { type: "application/octet-stream" });
            const link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = "file.bin";
            link.click();
            downloadContainer.style.display = "none";
        });
    </script>
</body>

</html>
